<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/ellie.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>

  <body class="is-preload">
    <div id="wrapper">

      <header id="header">
        <h1>Contact</h1>
        <p>Send a message</p>
        <p><a href="index.html" class="button small">Home</a></p>
      </header>

      <nav id="nav">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="teaching.html">Teaching</a></li>
          <li><a href="projects.html">Projects</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

      <section class="main">
  <header class="major"><h2>Contact Me</h2></header>

  <form id="contactForm" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" novalidate>
    <div class="fields">
      <div class="field half">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="field half">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6" required></textarea>
      </div>
    </div>

    <!-- where messages will show -->
    <p id="formError" class="error-message" aria-live="polite"></p>
    <p id="formSuccess" class="success-message" aria-live="polite"></p>

    <ul class="actions">
      <li><button type="submit" class="button primary">Send Message</button></li>
      <li><button type="reset" class="button" id="resetBtn">Clear</button></li>
    </ul>

    <!-- FormSubmit settings -->
    <input type="hidden" name="_captcha" value="false">
    <!-- change to your real deployed URL if you make a thankyou.html -->
    <input type="hidden" name="_next" value="https://YOUR_SITE_URL/thankyou.html">
  </form>
</section>


          <p>
            Countdown to graduation:
            <strong data-countdown="2025-12-15">Loadingâ€¦</strong>
          </p>
        </section>
      </div>

      <footer id="footer">
        <p class="copyright">&copy; 2025 Ellie Fourfouris. Design:
          <a href="https://html5up.net" rel="noopener" target="_blank">HTML5 UP</a>.
        </p>
      </footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('contact-form');
        const resetBtn = document.querySelector('[data-form-reset]');

        function setError(input, message) {
          const hint = document.getElementById(input.id + '-error');
          if (hint) hint.textContent = message || '';
          if (message) input.setAttribute('aria-invalid', 'true');
          else input.removeAttribute('aria-invalid');
        }

        function validate() {
          let ok = true;

          const name = form.name;
          if (!name.value.trim()) { setError(name, 'This field is required.'); ok = false; }
          else if (name.value.trim().length < 6) { setError(name, 'Please enter at least 6 characters.'); ok = false; }
          else setError(name, '');

          const email = form.email;
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email.value.trim()) { setError(email, 'This field is required.'); ok = false; }
          else if (!re.test(email.value.trim())) { setError(email, 'Please enter a valid email address.'); ok = false; }
          else setError(email, '');

          const msg = form.message;
          if (!msg.value.trim()) { setError(msg, 'This field is required.'); ok = false; }
          else if (msg.value.trim().length < 8) { setError(msg, 'Please enter at least 8 characters.'); ok = false; }
          else setError(msg, '');

          return ok;
        }

        form.addEventListener('submit', (e) => {
          if (!validate()) {
            e.preventDefault();
            const firstInvalid = form.querySelector('[aria-invalid="true"]');
            if (firstInvalid) firstInvalid.focus();
          }
        });

        if (resetBtn) {
          resetBtn.addEventListener('click', (e) => {
            e.preventDefault();
            form.reset();
            form.querySelectorAll('.error').forEach(n => n.textContent = '');
            form.querySelectorAll('[aria-invalid="true"]').forEach(el => el.removeAttribute('aria-invalid'));
          });
        }

        document.querySelectorAll('[data-countdown]').forEach(node => {
          const dateStr = node.getAttribute('data-countdown');
          const target = new Date(dateStr + 'T00:00:00');
          const update = () => {
            const now = new Date();
            const diff = target - now;
            if (isNaN(target)) { node.textContent = 'â€”'; return; }
            if (diff <= 0) { node.textContent = "ðŸŽ“ It's today!"; return; }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            node.textContent = days + ' day' + (days === 1 ? '' : 's') + ' to go';
          };
          update();
          setInterval(update, 60000);
        });
      });
    </script>

    <script src="assets/js/ellie.js" defer></script>
  </body>
</html>
